<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c46f32436a.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>
<body>

    <!--main div with flex -->
    <div class="md:flex">
        <!--Blue_Box-->
        <div class="bg-custom-image md:w-1/2 md:min-h-screen max-w-full h-1/2 md:h-full flex align-middle justify-center">
          <!--text+logo-->
          <div class="flex items-center justify-center p-5 ">
          <div class="z-50  flex flex-col ">
              <i class="fa-brands fa-font-awesome text-white text-9xl p-2 mb-4 text-center "></i>
              <ol class=" text-left p-2 mb-16 text-white">
                <li class="p-2 "><i class="fa-regular fa-circle-check"></i> <b>W</b>e invest our people</li>
                <li class="p-2 "><i class="fa-regular fa-circle-check"></i> <b>W</b>e innovate</li>
                <li class="p-2 "><i class="fa-regular fa-circle-check"></i> <b>W</b>e deliver results</li>
              </ol>
          </div>
        </div>
          <!-- Image <img class="z-0 md:min-w-screen" src="img\desk.png" alt="image"> -->
        </div>

        <!--Login-->

        <!--login-part-->
        <form action="" class="flex flex-col justify-center align-middle p-10 md:pt-5 md:w-1/2 lg:px-28 xl:px-44 2xl:px-96 " onsubmit="return validateForm()">

          <!--welcome part-->
          <div class="inline-flex">
            <div class=" w-full h-0.5 bg-gray-400 "></div>
            <div class=" text-center ">
              <h1 class="text-2xl bg-white text-gray-500 -mt-4 mb-8 px-5">Welcome</h1>
          </div>
          <div class=" w-full h-0.5 bg-gray-400 "></div>
          
          <!--inputs-->
          </div class="mt-8">
            <!--email-->
            <div class=" border-gray-400 border-b-2 mt-2 p-2 flex">
              <i class=" fa-solid fa-user  text-gray-400"></i>
              <input class="focus:outline-none  w-full ml-3" type="email" name="email" id="email" placeholder=" Email Address">
              <!--<div id="emailError" class="text-red-500 text-sm hidden">Please enter a valid email address.</div>-->
              
            </div>
            <!--password-->
            <div class="border-gray-400 border-b-2 mt-2 p-2 flex">
              <i class="fa-solid fa-lock text-gray-400"></i>
              <input class=" focus:outline-none w-full ml-3" type="password" name="password" id="password" placeholder=" Password">
            </div>
            <p class="text-right text-blue-600"><a href="#" class="text-xs">Forgot password?</a></p>
            <div class="pt-4">
              <input class="text-xs " type="checkbox" name="check" id="check">
              <label for="check" class="text-xs ">I Accept <a class="text-blue-600 text-xs" href="#">Terms & Conditions</a></label>
            </div>
            <button class="rounded-lg bg-lime-500 mt-4 p-2 text-white font-semibold">Log In</button>
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 mt-5 rounded relative hidden w-full" id="emailError">
              <strong class="font-bold">Error!</strong>
              <span class="block sm:inline">Email or Password invalid.</span>
              <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
              </span>
            </div>
          </div>
        </form>
    </div>
</body>
</html>
