<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c46f32436a.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-r from-pink-600 via-purple-500 to-blue-500 min-h-screen min-w-full ">
    <!--main div-->
    <div class="flex flex-col h-screen mx-3 mt-3 md:flex-row-reverse md:justify-center md:items-center ">
                <!--image-->
                <div class="bg-custom-image bg-cover bg-center h-1/2 md:w-1/2 ">
                    <!-- purple filter -->
                    <div class="bg-gradient-to-r from-blue-500/60 via-purple-500/60 to-purple-800/60 w-full h-full text-base">
                        <!--title + text -->
                        <div class="flex flex-col justify-center align-bottom p-10 text-white">
                            <h1 class="text-3xl font-semibold">Lorem Ipsum</h1>
                            <p class="text-sm ">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
                        </div>
        
                        <!-- links on bottom right -->
                        <div class="flex justify-end align-bottom text-white text-xs">
                            <a href="#" class="mr-3">Get Started</a>
                            <a href="#">Terms & conditions</a>
                        </div>
                    </div>
                </div>
        
        
        
        <!--login-->
        <div class=" bg-white flex h-1/2 md:w-1/2 md:h-1/2">
        <form action=" " class=" flex flex-col justify-center items-center p-5">
            <!--title-->
            <div>
                <h1 class="text-4xl -mx-10 p-5">
                    <span class="text-pink-600 ">i</span>
                    <span class="text-purple-600 ">n</span>
                    <span class="text-purple-800 ">d</span>
                    <span class="text-indigo-600">i</span>
                    <span class="text-blue-900">g</span>
                    <span class="text-cyan-800">o</span>
                    <span class="text-blue-600">p</span>
                    <span class="text-blue-500">a</span>
                    <span class="text-blue-300">y</span>
                  </h1>
            </div>

            <!--user-->
            <div class="border-0.5">
                <i class="fa-solid fa-user"></i>
                <input type="email" name="email" id="email" placeholder="Email">
                <!-- errmsg -->
            </div>
            
            <!--pass-->
            <div>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="password">
                 <!--errmsg  -->
            </div>

            <!--button-->
            <div>
                <button type="submit">Log In</button>
            </div>

            <!--text+regesterLink-->
            <div>
                <p class="text-xs">you need to be a registered client to access our platform.</p>
                <a href="#">Register Here</a>
            </div>

        </form>
        </div>


    </div>
</body>
</html>
